<!DOCTYPE html>
<html>
	<link rel="stylesheet" href="../css/custom-core.css">
<head>
<title>Facebook Login JavaScript Example</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,height=device-height, initial-scale=1">
</head>
<body class="app-container">
<script>
function submitClick(){
	//alert('Data will be submitted to backend');
    document.location.href="./login.html";
}
</script>
<div id="login_div" align="center">
    <table width="220px;" height="40px;">
    <tr height="50px"></tr>
    <tr>
    <td style="color:#FFFF99;font-size:18px;width:130px;">New User Registration</td>
    </tr>
    <tr height="20px"></tr>
    </table>
    <table>
    <tr height="30px"> <td>
    <input style="width:200px;height:25px;"  type="text" name="first_name_id" placeholder="First Name"/>
    </td></tr>
     <tr height="30px"> <td>
    <input style="width:200px;height:25px;"  type="text" name="last_name_id" placeholder="Last Name"/>
     </td></tr>
     <tr height="30px"> <td>
     <input style="width:200px;height:25px;"  type="text" name="email_id" placeholder="Email"/>
     </td></tr>
     <tr height="30px"> <td>
     <input style="width:200px;height:25px;"  type="password" name="pass_id" placeholder="Password"/>
     </td></tr>
     </table>
    
    <br>
    
    <a href="javascript:submitClick()" style="width:170px;height:35px;font-size:15px;" class="button button-blue">Submit</a>
    <table width="220px;" height="40px;">
    <tr height="15px"></tr>
    </table>
    </div>

</body>
</html>
